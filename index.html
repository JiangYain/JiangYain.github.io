<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>llm side panel</title>
    <style>
        .container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: none;
            margin: 0;
            padding: 0;
        }

        .container iframe {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe src="https://udify.app/chat/YobkrDsZdtlD6A6A"></iframe>
    </div>
</body>

</html>
